apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 600
---
apiVersion: exoscale.crossplane.io/v1
kind: Redis
metadata:
  annotations:
    crossplane.io/external-name: e2e-test-redis
  finalizers:
    - finalizer.managedresource.crossplane.io
  name: e2e-test-redis
spec:
  deletionPolicy: Delete
  forProvider:
    ipFilter:
      - 0.0.0.0/0
    maintenance:
      dayOfWeek: monday
      timeOfDay: "12:00:00"
    redisSettings:
      maxmemory_policy: noeviction
    size:
      plan: hobbyist-2
    zone: ch-dk-2
  providerConfigRef:
    name: provider-config
  writeConnectionSecretToRef:
    name: e2e-test-redis-details
    namespace: default
status:
  atProvider:
    nodeStates:
      - name: e2e-test-redis-1
        role: master
        state: running
  conditions:
    - message: The service is running
      reason: Available
      status: "True"
      type: Ready
    - reason: ReconcileSuccess
      status: "True"
      type: Synced
---
apiVersion: v1
kind: Secret
type: connection.crossplane.io/v1alpha1
metadata:
  name: e2e-test-redis-details
  namespace: default
  ownerReferences:
    - apiVersion: exoscale.crossplane.io/v1
      kind: Redis
      name: e2e-test-redis
